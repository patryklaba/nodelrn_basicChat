<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chatrooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css" />
</head>
<body>
  <div id='content'>
    <div id='room'></div>
    <div id='room-list'></div>
    <div id='messages'></div>
  
    <form id='send-form'>
      <input id='send-message' />
      <input id='send-button' type='submit' value='Wyślij'/>
  
      <div id='help'>
        Polecenia czatu:
        <ul>
          <li>Zmiana nazwy użytkownika: <code>/nick [nazwa użytkownika]</code></li>
          <li>Przejście do lub utworzenie pokoju: <code>/join [nazwa pokoju]</code></li>
        </ul>
      </div>
    </form>
  </div>
  
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
  <script>
    const socket = io();
    socket.on('notifyUser:joinRoom', (data) => console.log(data.joinRoomMsg));
    socket.on('notifyRoom:newUser', (data) => console.log(data.newUserMsg));
    socket.on('notifyUser:roomInfo', (data) => console.log(data.roomInfoMsg));
  </script>
  </body>
</html>
